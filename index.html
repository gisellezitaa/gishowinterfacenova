<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiShow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1> <a href=url ="www.youtube.com" class="inicio">GiShow</a></h1>
    <!-- Substitua "Meu Site" pelo título desejado -->
    <!-- Se quiser adicionar uma imagem clicável, substitua o texto abaixo pelo código da imagem -->
    <!-- <a href="link_para_destino"><img src="caminho_para_imagem" alt="Descrição da imagem"></a> -->
  </header>

  <div class="container">
    <ul class="button-list">
      <li>
        <button class="button">
          <span class="participant-name">Giselle</span>
          <div class="participant-photo"><img class="participant-photo" src="images/FOTODEPERFIL2.png"></div>
        </button>
      </li>
      <li>
        <button class="button">
          <span class="participant-name">Nana</span>
          <div class="participant-photo"><img class="participant-photo" src="images/Design sem nome (37).png"></div>
        </button>
      </li>
      <li>
        <button class="button">
          <span class="participant-name">Serena</span>
          <div class="participant-photo"><img class="participant-photo" src="images/Design sem nome (38).png"></div>
        </button>
      </li>
    </ul>

    <div id="vote-message" class="vote-message"></div>
    <button id="confirm-vote-button" class="confirm-vote-button" style="display: none;">Confirmar Voto</button>
    <div class="ad-container" style="margin-bottom: 50px;">
      <!-- Aqui você pode colocar seus anúncios ou qualquer outro conteúdo -->
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
